<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Calculadora de prestamos</title>
</head>
<body class="bg-primary">

    <div class="container bg-primary y-1">
    <center><div class="card text-center mt-5 text-center" style="width: 30rem; height: 40rem; border-radius: 10px; margin-left: -11px; ">
        <br>
        <br>
        <center><img src="img/banco.png" class="card-img-top justify-content-center" alt="..." style="width: 150px; height: 150px;"></center>
        <br>
        <h2 class="text-center">Calcular Prestamo</h2>
        <div class="card-body ">
            <form>
                <br>
                <div class="mb-3 ">
                  <input type="number" id="monto" class="form-control" style="height: 3rem;" aria-describedby="emailHelp" placeholder="Digite el Monto" required>
                </div>
                <div class="mb-3">
                  <input type="number" class="interes form-control"  style="height: 3rem;" id="interes" placeholder="Digite la Tasa de interes anual" name="interes" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="tiempo form-control"  style="height: 3rem;" id="tiempo" placeholder="Digite el tiempo en meses" name="tiempo" required>
                  </div>
                <button class="btn btn-primary" style="height: 3rem; width: 25rem;" onclick="return calcularPrestamo(); mensajeVer()">Calcular</button>
              </form>
              <br>
              <div class="alert alert-primary" role="alert" style="display: none; height: 3.5rem;" id="alerta" > </div>
              <div class="alert alert-danger" role="alert" style="display: none; height: 3.5rem;" id="alertaRoja" ></div>
        </div>
      </div>
    </center>
    </div>
  
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
