<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Calculadora de prestamos</title>
</head>

<body class="bg-primary mx-auto d-block">

  <div class="container bg-primary y-1 mx-auto d-block ">
    <div class="row mx-auto d-block">
      <div class="col-11 col-md-6 card text-center mt-3 text-center mx-auto d-block bg-light "
        style="width: 30rem; height: 40rem; border-radius: 10px; margin-left: -11px; ">
        <br>
        <br>
        <img src="img/banco.png" class="card-img-top justify-content-center mx-auto d-block" alt="..."
          style="width: 150px; height: 150px;">
        <br>
        <h2 class="text-center mx-auto d-block">Calcular Prestamo</h2>
        <div class="card-body mx-auto d-block">
            <br>
            <div class="mb-3 mx-auto d-block">
              <input type="number" id="monto" class="form-control shadow mx-auto d-block" style="height: 3rem;" aria-describedby="emailHelp"
                placeholder="Digite el Monto" required>
            </div>
            <div class="mb-3">
              <input type="number" class="interes form-control shadow mx-auto d-block" style="height: 3rem;" id="interes"
                placeholder="Digite la Tasa de interes anual" name="interes" required>
            </div>
            <div class="mb-3"> 
              <input type="number" class="tiempo form-control shadow mx-auto d-block" style="height: 3rem;" id="tiempo"
                placeholder="Digite el tiempo en meses" name="tiempo" required>
            </div>
            <button class="btn btn-primary col-12 mx-auto d-block"
              onclick="return calcularPrestamo(); mensajeVer()">Calcular</button>
          <br>
          <div class="alert alert-primary" role="alert" style="display: none; height: 5rem;" id="alerta"> </div>
          <div class="alert alert-danger" role="alert" style="display: none; height: 3.5rem;" id="alertaRoja"></div>
        </div>
      </div>

    </div>
    <Center style="color: white;"><p>Ing Marcos Jhonniel Abreu Duran</p></Center>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
